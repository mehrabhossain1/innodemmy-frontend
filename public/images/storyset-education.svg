<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="440" viewBox="0 0 640 440" role="img" aria-label="Education illustration by Storyset" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#f5fbff"/>
      <stop offset="1" stop-color="#fffaf5"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#f6c24b"/>
      <stop offset="1" stop-color="#d9951e"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#e6efff" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect x="8" y="8" width="624" height="424" rx="18" fill="url(#bg)" />

  <!-- Left panel: book and laptop -->
  <g transform="translate(48,60)">
    <rect x="0" y="0" width="260" height="320" rx="14" fill="#ffffff" stroke="#eef4fb" filter="url(#soft)" />

    <!-- Open book -->
    <g transform="translate(28,26)">
      <path d="M18 42c22-16 74-18 96 0v86c-28-12-70-14-96 0V42z" fill="#fffbf3" stroke="#f1e6d6"/>
      <path d="M114 42c-22-16-74-18-96 0v86c28-12 70-14 96 0V42z" fill="#fff6ef" stroke="#f1e2d1"/>
      <rect x="20" y="44" width="72" height="8" rx="4" fill="#f3f8ff" />
      <rect x="20" y="64" width="88" height="8" rx="4" fill="#eef6ff" />
    </g>

    <!-- Small laptop -->
    <g transform="translate(28,152)">
      <rect x="0" y="0" width="190" height="90" rx="10" fill="#f7fbff" stroke="#e6f0ff" />
      <rect x="12" y="12" width="166" height="52" rx="8" fill="#ffffff" />
      <circle cx="24" cy="66" r="4" fill="#f6c24b"/>
    </g>

    <!-- Character -->
    <g transform="translate(140,40)">
      <circle cx="40" cy="28" r="28" fill="#fff7eb" stroke="#ffd7a6" />
      <rect x="12" y="64" width="120" height="92" rx="12" fill="#fff" stroke="#f3e9df" />
      <rect x="32" y="84" width="80" height="12" rx="6" fill="#eef7ff" />
    </g>

    <!-- Attribution small text under illustration -->
    <text x="8" y="318" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">Education illustrations by <tspan fill="#2563eb">Storyset</tspan></text>
  </g>

  <!-- Right panel: card content -->
  <g transform="translate(336,56)">
    <rect x="0" y="0" width="256" height="168" rx="12" fill="#fff" stroke="#f1ece6" />
    <text x="20" y="32" font-family="Inter, Arial, sans-serif" font-size="18" fill="#111827" font-weight="700">Get Your Free</text>
    <text x="20" y="52" font-family="Inter, Arial, sans-serif" font-size="22" fill="#0066cc" font-weight="800">Consultation Today</text>

    <rect x="20" y="70" width="216" height="12" rx="6" fill="#eef6ff" />
    <rect x="20" y="92" width="180" height="10" rx="6" fill="#f3f8ff" />

    <!-- prominent CTA graphics -->
    <g transform="translate(20,110)">
      <rect x="0" y="0" width="220" height="44" rx="10" fill="url(#gold)" />
      <text x="110" y="28" font-family="Inter, Arial, sans-serif" font-size="14" fill="#fff" font-weight="700" text-anchor="middle">Schedule Free Consultation</text>
    </g>

    <!-- small supporting icons -->
    <circle cx="32" cy="148" r="12" fill="#eef7ff" />
    <rect x="54" y="140" width="140" height="12" rx="6" fill="#f3f8ff" />
  </g>

  <!-- Footer Attribution (kept outside card for accessibility) -->
  <text x="20" y="430" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Education illustrations by Storyset â€” storyset.com/education</text>
</svg>